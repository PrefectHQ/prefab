name: Tests

env:
  PY_COLORS: 1

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "tests/**"
      - "uv.lock"
      - "pyproject.toml"
      - ".github/workflows/**"

  pull_request:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  run_tests:
    name: "Tests: Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]
        include:
          - os: ubuntu-latest
            python-version: "3.13"
      fail-fast: false
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: ./.github/actions/setup-uv
        with:
          python-version: ${{ matrix.python-version }}
          resolution: locked

      - name: Run tests
        uses: ./.github/actions/run-pytest

  run_tests_lowest_direct:
    name: "Tests with lowest-direct dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Setup uv (lowest-direct)
        uses: ./.github/actions/setup-uv
        with:
          resolution: lowest-direct

      - name: Run tests
        uses: ./.github/actions/run-pytest
