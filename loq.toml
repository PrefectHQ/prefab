# loq configuration - file size enforcement
# Run `loq baseline` to update when files exceed limits

default_max_lines = 750
respect_gitignore = true

exclude = ["**/uv.lock", ".git/**", "docs/**", "**/*.lock", "**/package-lock.json", "renderer/src/playground/examples.json", "src/prefab_ui/renderer/app.html"]

[[rules]]
path = "**/*.css"
max_lines = 1500

[[rules]]
path = "renderer/src/style-nova.css"
max_lines = 1600

[[rules]]
path = "renderer/src/demo-data.ts"
max_lines = 1100
